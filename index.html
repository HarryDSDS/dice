<!DOCTYPE html>
<html>
<head>
<title>Dice Game</title>
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="game-name">
    <h2>Dice Game</h2>
  </header>
  <section class="game">
    <div class="dice-grid">      
      <img src="img/1.png" alt="one">
      <img src="img/2.png" alt="two">
      <img src="img/3.png" alt="three">
      <img src="img/4.png" alt="four">
      <img src="img/5.png" alt="five">
      <img src="img/6.png" alt="six"></div>
    <div class="buttons">
      <button class="btn-roll-all" type="button">Roll all</button>
      <button class="btn-roll-selected" type="button">Roll selected</button>
    </div>
    <div class="school">
      <p class="school-one">1</p>
      <p class="school-two">2</p>
      <p class="school-three">3</p>
      <p class="school-four">4</p>
      <p class="school-five">5</p>
      <p class="school-six">6</p>
      <p class="school-score"><strong>School score: </strong><span id="school-result"></span></p>
    </div>
    <div class="world">
      <p class="one-pair">1P</p>
      <p class="two-pairs">2P</p>
      <p class="triple">T</p>
      <p class="straight-flush">SF</p>
      <p class="royal-flush">RF</p>
      <p class="full-house">FH</p>
      <p class="quads">Q</p>
      <p class="poker">P</p>
      <p class="full-score"><strong>Full score: </strong><span id="full-result"></span></p>
    </div>
  </section>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
