<!DOCTYPE html>
<html>
  <head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="game-name">
      <h2>Dice Game</h2>
    </header>
    <section class="game">
      <div class="dice-grid">
        <img src="img/1.png" alt="one" />
        <img src="img/2.png" alt="two" />
        <img src="img/3.png" alt="three" />
        <img src="img/4.png" alt="four" />
        <img src="img/5.png" alt="five" />
        <img src="img/6.png" alt="six" />
      </div>
      <div class="dice-grid-selected"></div>
      <div class="buttons">
        <button class="btn-roll-all" type="button">Roll all</button>
        <button class="btn-roll-selected" type="button">Roll selected</button>
        <button class="btn-next-round">Next round</button>
      </div>
      <div class="school">
        <p id="1">1</p>
        <div class="school-one">---</div>
        <button class="confirm-one">Pick</button>
        <p id="2">2</p>
        <div class="school-two">---</div>
        <button class="confirm-two">Pick</button>
        <p id="3">3</p>
        <div class="school-three">---</div>
        <button class="confirm-three">Pick</button>
        </div>
        <p id="4">4</p>
        <div class="school-four">---</div>
        <button class="confirm-four">Pick</button>
        </div>
        <p id="5">5</p>
        <div class="school-five">---</div>
        <button class="confirm-five">Pick</button>
        </div>
        <p id="6">6</p>
        <div class="school-six">---</div>
        <button class="confirm-six">Pick</button>
        </div>
        <p class="school-score">
          <strong>School score: </strong><span id="school-result">---</span>
        </p>
      </div>
      <div class="world">
        <p class="onep">1P</p>
        <div class="one-pair">---</div>
        <button class="confirm-one-pair">Pick</button>
        <button class="confirm-one-pair-x">X</button>
        <p class="twop">2P</p>
        <div class="two-pairs">---</div>
        <button class="confirm-two-pairs">Pick</button>
        <button class="confirm-two-pairs-x">X</button>
        <p class="triplep">T</p>
        <div class="triple">---</div>
        <button class="confirm-triple">Pick</button>
        <button class="confirm-triple-x">X</button>
        <p class="straight-flushp">SF</p>
        <div class="straight-flush">---</div>
        <button class="confirm-straight-flush">Pick</button>
        <button class="confirm-straight-flush-x">X</button>
        <p class="royal-flushp">RF</p>
        <div class="royal-flush">---</div>
        <button class="confirm-royal-flush">Pick</button>
        <button class="confirm-royal-flush-x">X</button>
        <p class="full-housep">FH</p>
        <div class="full-house">---</div>
        <button class="confirm-full-house">Pick</button>
        <button class="confirm-full-house-x">X</button>
        <p class="quadsp">Q</p>
        <div class="quads">---</div>
        <button class="confirm-quads">Pick</button>
        <button class="confirm-quads-x">X</button>
        <p class="pokerp">P</p>
        <div class="poker">---</div>
        <button class="confirm-poker">Pick</button>
        <button class="confirm-poker-x">X</button>
        <p class="full-score">
          <strong>Full score: </strong><span id="full-result"></span>
        </p>
      </div>
    </section>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
